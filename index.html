<!doctype html>
<html lang=en>
<head>
  <meta charset=utf-8>
  <title>TITA 366</title>
  <meta name=description content="Things I Threw Away every day in 2024">
  <meta name=viewport content=width=device-width,initial-scale=1>
  <meta name=apple-mobile-web-app-capable content=yes>
  <meta name=apple-mobile-web-app-status-bar-style content=default>
  <style>
    body {
      padding: 0 5vw;
      margin: 0 auto;
      max-width: 1600px;
      font-family: Avenir, Montserrat, Corbel, 'URW Gothic', source-sans-pro, sans-serif;
    }
    h1 {
      margin-bottom: 0;
    }
    h1 + h2 {
      margin-bottom: 4ex;
      font-size: 1em;
      font-weight: 300;
    }
    aside {
      margin-bottom: 2ex;
    }
    article {
      display: grid;
      grid: auto / repeat(12, 1fr);
      column-gap: 1px;
      row-gap: 1px;
    }
    img {
      grid-column: span 3;
      max-width: 100%;
      max-height: 100%;
    }
    img:nth-child(7n),
    img:nth-child(7n-1),
    img:nth-child(7n-2) {
      grid-column: span 4;
      margin-bottom: 3ex;
    }
    @media only screen and (min-width: 1024px) { 
      article {
        grid: auto / repeat(7, 1fr);
        row-gap: 3ex;
      }
      img,
      img:nth-child(7n),
      img:nth-child(7n-1),
      img:nth-child(7n-2) {
        grid-column: auto;
        margin-bottom: auto;
      }
    }
  </style>
</head>
