<!doctype html>
<html lang=en>
<head>
  <meta charset=utf-8>
  <title>TITA 366</title>
  <meta name=description content="Things I Threw Away every day in 2024">
  <meta name=viewport content=width=device-width,initial-scale=1>
  <meta name=apple-mobile-web-app-capable content=yes>
  <meta name=apple-mobile-web-app-status-bar-style content=default>
  <style>
    body {
      padding: 0 5vw;
      margin: 0 auto;
      max-width: 1600px;
      font-family: Avenir, Montserrat, Corbel, 'URW Gothic', source-sans-pro, sans-serif;
    }
    h1 {
      margin-bottom: 0;
    }
    h1 + h2 {
      margin-bottom: 4ex;
      font-size: 1em;
      font-weight: 300;
    }
    aside {
      margin-bottom: 2ex;
    }
    article {
      display: grid;
      grid: auto / repeat(12, 1fr);
      column-gap: 1px;
      row-gap: 1px;
    }
    img {
      grid-column: span 3;
      max-width: 100%;
      max-height: 100%;
    }
    img:nth-child(7n),
    img:nth-child(7n-1),
    img:nth-child(7n-2) {
      grid-column: span 4;
      margin-bottom: 3ex;
    }
    @media only screen and (min-width: 1024px) { 
      article {
        grid: auto / repeat(7, 1fr);
        row-gap: 3ex;
      }
      img,
      img:nth-child(7n),
      img:nth-child(7n-1),
      img:nth-child(7n-2) {
        grid-column: auto;
        margin-bottom: auto;
      }
    }
  </style>
</head>
<body>
  <header>
    <h1>TITA 366</h1>
    <h2>Today I Threw Away</h2>
    <p>
      I've resolved to throw away a few things I no longer need <em>every fucking day</em> in 2024.
      I have to say, it's really hard for me.
      Because I'm in love with all these things!
    <output>
    </p>
  </header>
  <article>
    <img src=tita001.web.jpg alt="drei Kochlöffel">
    <img src=tita002.web.jpg alt="Deckenventillator mit abgebrochenen Flügeln">
    <img src=tita003.web.jpg alt="Röhrenlampe mit Kabel">
    <img src=tita004.web.jpg alt="drei Fotostative">
    <img src=tita005.web.jpg alt="zwei Röhrenoszilloskope">
    <img src=tita006.web.jpg alt="zwei Regenschirme, einer mit Entenknauf">
    <img src=tita007.web.jpg alt="drei Powerline-Adapter">
    
    <img src=tita008.web.jpg alt="ein Regallautsprecherpaar">
  </article>
  <footer>
    <p>
      <a href=https://mastodon.social/tags/TITA>#TITA</a> 2024
      &copy; Johannes Jörg Schmidt
      ·
      <a href=https://github.com/jo/tita>Repository</a>
    </p>
  </footer>
  <script>
    const imgs = document.querySelectorAll('article img')
    const output = document.querySelector('output')
    output.value = `So far, I've done ${imgs.length} Titas, which is ${Math.round(1000 * imgs.length / 366) / 10}%:`
  </script>
